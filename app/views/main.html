<div class="container">

<div class="jumbotron" id="MainCtrlJumbotron">
  <h1>Angular-Todo</h1>
  <p> A todo list made with AngularJS </p>
  </div>

  <!-- Todos Input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add Item">
        </span>
      </div>
    </div>
  </form>


          <!-- Todos List -->
  <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos" style="padding:10px 10px; cursor: move;">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </span>
    </p>
  </div>
</div>
